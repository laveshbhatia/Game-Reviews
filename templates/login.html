<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>LOGIN/REGISTER</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Call Of Duty Reviews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="home"> Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="teams"> Teams</a>
                    </li>
                    {% if session['logged in']==True %}
                    <li class="nav-item">
                        <a class="nav-link " href="logout"> Logout</a>
                    </li>
                    {% else%}
                    <li class="nav-item active">
                        <a class="nav-link  " href="login"> Login/Register</a>
                    </li>
                    {%endif%}
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus"> GuestBook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard"> Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="player"> Player</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center pb-2"></h2>

        <form method="POST" action="">
            <div class="row">
                <div class="col-lg-6 col-12 pb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Login</h2>
                            <form class="py-2">
                                <div class="form-group">
                                    <div class="mx-auto col-sm-10">
                                        <input name="username" type="text" class="form-control" placeholder="username"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mx-auto col-sm-10">
                                        <input name="password" type="password" class="form-control"
                                            placeholder="password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mx-auto col-sm-10 pb-3 pt-2">
                                        <button type="submit"
                                            class="btn btn-outline-secondary btn-lg btn-block">Sign-in</button>
                                        <p class="text-danger">{{msg}}</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </form>

        <div class="col-lg-6 col-12 pb-3">
            <form action="{{ url_for('registerpage') }}" method="POST" id="commentuser">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign-up</h2>
                        <form>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10">
                                    <input name="username" type="text" class="form-control" placeholder="username"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10">
                                    <input name="email" type="email" class="form-control" placeholder="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10">
                                    <input name="password" type="password" class="form-control" placeholder="password"
                                        required>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10 pb-3 pt-2">
                                    <button type="submit"
                                        class="btn btn-outline-secondary btn-lg btn-block">Register</button>
                                    <p class="text-danger">{{wrong}}</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
